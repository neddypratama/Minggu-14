<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Menggunakan document.write()</h1>
    <script type="text/javascript">
        document.write("Hello, Nama saya adalah Neddy Pratama Wiryawan");
        console.log("Hello, Nama saya adalah Neddy Pratama Wiryawan");
    </script>
    <p> Belajar Javascript </p>
    <h1> Menambahkan innerHTML</h1>
    <p id="hitung"></p>
    <script>
        document.getElementById("hitung").innerHTML = 10 + 100;
    </script>
</body>
</html>
